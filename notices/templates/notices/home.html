{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Notice Board</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'notices/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static 'notices/theme.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="container theme-showcase" role="main">

      <div class="jumbotron">
        <h1>Notice Board</h1>
        <a type="button" class="btn btn-link" href="{% url 'nform' %}">Enter your Notice</a>
      </div>

    {% for n in notices %}
      <div class="page-header">
        <h1>{{n.noticetitle}}</h1>
      </div>
      <div class="well">
        <p>{{n.noticedesc}}</p>
      </div>
      {% endfor %}



    </div> <!-- /container -->

  </body>
</html>
